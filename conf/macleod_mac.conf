[system]
# Currently used: Mac
#os: linux
# for Windows:
os: posix

path: /Users/cchui/Documents/GitHub/colore/ontologies/

[logging]
logdir: ./log
#/Users/cchui/Documents/GitHub/macleod_py2/log
logfile: macleod.log
subprocess_logfile: macleod_sub.log

# Only Prover9 and Mace4 atm
[active]
provers:  prover9,vampire
provers_backup: 
modelfinders: mace4,vampire
modelfinders_backup:

[converters]
prover9-to-tptp: ./provers/p9m4/ladr_to_tptp -q
#/Users/cchui/Documents/GitHub/macleod_py2/provers/p9m4/ladr_to_tptp -q
tempfolder: generated
tptp_symbols: symbols.conf

[cl]
prefix: "http://colore.oor.net"
ending: .clif
definitions_subfolder: definitions
theorems_subfolder: theorems
interpretations_subfolder: interpretations
consistency_subfolder: consistency
mappings_subfolder: mappings

[ladr]
ending: .p9
folder: conversions
all_ending: .all
select_ending: .select

[tptp]
ending: .tptp
folder: conversions
all_ending: .all
select_ending: .select

[output]
folder: output

[prover9]
name: Prover9
ending: .p9.out
positive_returncode: 0, 101, 102 
unknown_returncode: -1, 2
command: ./provers/p9m4/prover9
timeout: 300
options_ending: .options.p9
delete_options: true

[mace4]
name: Mace4
ending: .m4.out
positive_returncode: 0, 3, 4, 101, 102 
unknown_returncode: -1, 1, 2, 5
command: ./provers/p9m4/mace4
timeout: 300
timeout_per: 60
start_size: 2
end_size: 40

[interpformat]
command: ./provers/p9m4/interpformat
#/Users/cchui/Documents/GitHub/macleod_py2/provers/p9m4/interpformat
ending: .m4.cooked
output: cooked


[vampire]
name: Vampire
ending: .vam.out
# not sure about the positive and the unknown return codes
positive_returncode: 0
unknown_returncode: 
timeout: 60
# Linux
command: ./provers/vampire_mac
#/Users/cchui/Documents/GitHub/macleod_py2/provers/vampire_mac
# Windows


[paradox]
name: Paradox
ending: .par.out
# not sure about the positive and the unknown return codes
positive_returncode: 0
unknown_returncode: 
timeout: 60
# Linux
command: paradox
# Windows
#command: paradox3
